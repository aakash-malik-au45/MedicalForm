<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile | The Leadership Thread | Healthcare Professional Registration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: #ffffff; min-height: 100vh; line-height: 1.5; }
    .main-container { display: flex; flex-direction: column; width: 100%; min-height: 100vh; gap: 28px; align-items: center; }
    .header { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 16px; }
    .header-logo { width: 120px; }
    .header-right { display: flex; gap: 16px; align-items: center; }
    .user-section { display: flex; gap: 4px; align-items: center; }
    .avatar { width: 40px; height: 40px; border-radius: 20px; }
    .user-dropdown { padding: 8px 28px 8px 8px; background: transparent; border: none; color: #2b414f; font-size: 14px; font-weight: 500; cursor: pointer; position: relative; }
    .user-dropdown::after { content: ''; position: absolute; right: 8px; top: 50%; transform: translateY(-50%); border-left: 4px solid transparent; border-right: 4px solid transparent; border-top: 4px solid #2b414f; }
    .partner-logo { width: 40px; }
    .form-container { display: flex; width: 100%; padding: 0 12px; flex: 1; }
    .form-card { display: flex; flex-direction: column; width: 100%; background: #2b414f; border-radius: 8px 8px 8px 8px; margin-bottom: 16px;padding: 24px; min-height: 600px; color: #fff; }
    .form-content { display: flex; flex-direction: column; gap: 24px; width: 100%; }
    .form-title h1 { font-size: 20px; font-weight: 600; }
    .form-sections { display: flex; flex-direction: column; gap: 24px; width: 100%; }
    .section-label { font-size: 14px; font-weight: 600; color: #c6b98b; margin-bottom: 8px; }
    .form-row { display: flex; flex-direction: row; gap: 16px; width: 100%; }
    @media (max-width: 600px) { .form-row { flex-direction: column; } .partner-logo{display:none;} }
    .form-group { display: flex; flex-direction: column; gap: 8px; flex: 1; }
    .form-input { width: 100%; padding: 8px; font-size: 14px; color: #fff; background: transparent; border: 1px solid #999; border-radius: 8px; }
    .form-input::placeholder { color: #999; }
    .dropdown { position: relative; }
    .dropdown-button { width: 100%; padding: 8px; font-size: 14px; background: transparent; border: 1px solid #999; border-radius: 8px; text-align: left; cursor: pointer; }
    .dropdown-button.has-value { color: #fff; }
    .dropdown-button::after { content: "â–¼"; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 12px; color: #ffffff; pointer-events: none; }
    .dropdown-button.placeholder { color: #999; }
    .dropdown-menu { list-style: none; margin: 4px 0 0; padding: 0; position: absolute; top: 100%; left: 0; background: #2b414f; border: 1px solid #999; border-radius: 8px; width: 100%; z-index: 1000; }
    .dropdown-menu li { padding: 8px; cursor: pointer; color: #fff; }
    .dropdown-menu li:hover { background: #3a5563; }
    .dropdown-header { font-size: 12px; font-weight: 600; color: #c6b98b; padding: 8px; cursor: pointer; }
    .dropdown-header {
  font-size: 12px;
  font-weight: 600;
  color: #c6b98b;
  padding: 8px;
  cursor: default;
  background: transparent !important;  /* Ensure no background */
}

.dropdown-header:hover {
  background: transparent !important;  /* Prevent hover */
  pointer-events: none;               /* Disable click/hover */
}

    .hidden { display: none; }
    .field-label { font-size: 14px; color: #cddbe4; }
    .checkbox-container { display: flex; gap: 8px; align-items: center; }
    .checkbox { width: 16px; height: 16px; accent-color: #295bff; }
    .checkbox-label { font-size: 14px; color: #fff; cursor: pointer; }
    .button-row { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
    .btn { padding: 8px 34px; font-size: 14px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .btn-cancel { color: #fff; background: #2b414f; border: 1px solid #fff; }
    .btn-submit { color: #fff; background: #295bff; border: 1px solid #295bff; }
  </style>
</head>
<body>
  <main class="main-container">
    <header class="header">
      <img src="assests/download.png" alt="Logo" class="header-logo" />
      <div class="header-right">
        <div class="user-section">
          <img src="assests/download2.png" alt="Avatar" class="avatar" />
          <button class="user-dropdown" aria-haspopup="true" aria-expanded="false">Dr. John Doe</button>
        </div>
        <img src="assests/download3.png" alt="Partner Logo" class="partner-logo" />
      </div>
    </header>

    <section class="form-container">
      <div class="form-card">
        <div class="form-content">
          <div class="form-title"><h1>Create Your Profile</h1></div>

          <form class="form-sections" id="profileForm">
            <!-- Name -->
            <div>
              <label class="section-label">Your Name</label>
              <div class="form-row">
                <div class="form-group"><input type="text" class="form-input" placeholder="First Name" name="firstName" required /></div>
                <div class="form-group"><input type="text" class="form-input" placeholder="Last Name" name="lastName" required /></div>
              </div>
            </div>

            <!-- Contact -->
            <div>
              <label class="section-label">Contact Details</label>
              <div class="form-row">
                <div class="form-group"><input type="email" class="form-input" placeholder="Email" name="email" required /></div>
                <div class="form-group"><input type="tel" class="form-input" placeholder="Mobile No" name="mobile" required /></div>
              </div>
            </div>

            <!-- Role & Specialty -->
            <div>
              <label class="section-label">Select Primary Role:</label>
              <div class="form-row">
                <div class="form-group">
                  <label class="field-label">Role</label>
                  <div class="dropdown">
                    <button type="button" class="dropdown-button placeholder" data-dropdown="role">Select Role</button>
                    <ul class="dropdown-menu hidden"></ul>
                  </div>
                </div>
                <div class="form-group">
                  <label class="field-label">Specialty Type</label>
                  <div class="dropdown">
                    <button type="button" class="dropdown-button placeholder" data-dropdown="specialty">Select</button>
                    <ul class="dropdown-menu hidden"></ul>
                  </div>
                </div>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="producer" class="checkbox" name="producer" />
                <label for="producer" class="checkbox-label">Is this user a producer?</label>
              </div>
            </div>

            <!-- Location -->
            <div>
              <label class="section-label">Select Location</label>
              <div class="form-row">
                <div class="form-group">
                  <div class="dropdown">
                    <button type="button" class="dropdown-button placeholder" data-dropdown="location1">Select Country</button>
                    <ul class="dropdown-menu hidden"></ul>
                  </div>
                </div>
                <div class="form-group">
                  <div class="dropdown">
                    <button type="button" class="dropdown-button placeholder" data-dropdown="location2">Select State</button>
                    <ul class="dropdown-menu hidden"></ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit -->
            <div class="button-row">
              <button type="button" class="btn btn-cancel" onclick="cancelForm()">Cancel</button>
              <button type="submit" class="btn btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script>
  // Form validation and submit handling
  document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent page reload

    const requiredFields = this.querySelectorAll('input[required]');
    let isValid = true;

    requiredFields.forEach(field => {
      if (!field.value.trim()) {
        isValid = false;
        field.style.borderColor = '#ef4444';
      } else {
        field.style.borderColor = '#999';
      }
    });

    if (isValid) {
      alert('Data updated successfully!');

      // Reset all input fields and checkboxes
      this.reset();

      // Reset dropdown buttons manually
      document.querySelectorAll('.dropdown-button').forEach(btn => {
        const type = btn.getAttribute('data-dropdown');
        btn.textContent = type === 'role' ? 'Select Role' : 'Select';
        btn.classList.remove('has-value');
        btn.classList.add('placeholder');
      });
    } else {
      alert('Please fill in all required fields.');
    }
  });

  // Cancel button function
  function cancelForm() {
    if (confirm('Are you sure you want to cancel?')) {
      document.getElementById('profileForm').reset();

      // Reset dropdown buttons manually
      document.querySelectorAll('.dropdown-button').forEach(btn => {
        const type = btn.getAttribute('data-dropdown');
        btn.textContent = type === 'role' ? 'Select Role' : 'Select';
        btn.classList.remove('has-value');
        btn.classList.add('placeholder');
      });

      window.history.back();
    }
  }

  // Dropdown with groups
  document.querySelectorAll('.dropdown').forEach(dropdown => {
    const button = dropdown.querySelector('.dropdown-button');
    const menu = dropdown.querySelector('.dropdown-menu');

    button.addEventListener('click', function(e) {
      e.stopPropagation(); // prevent outside click
      menu.classList.toggle('hidden');
      menu.innerHTML = '';
      const type = this.getAttribute('data-dropdown');

      let options = [];
      switch (type) {
        case 'role':
          options = [
            { group: 'Specialist', items: ['Owner', 'Partner', 'Associate'] },
            { group: 'Others', items: ['Hygienist', 'Practice Success Director', 'Strategic Growth Partner', 'Treatment Consultant', 'Custom Role'] }
          ];
          break;
        case 'specialty':
          options = [{ items: ['Periodontist', 'Endodontist', 'Oral Surgeon', 'Prosthodontist'] }];
          break;
        case 'location1':
          options = [{ items: ['United States', 'Canada', 'United Kingdom', 'Australia'] }];
          break;
        case 'location2':
          options = [{ items: ['New York', 'California', 'Texas', 'Florida'] }];
          break;
      }

      options.forEach(group => {
        if (group.group) {
          const header = document.createElement('li');
          header.textContent = group.group;
          header.classList.add('dropdown-header');
          menu.appendChild(header);

          group.items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            li.addEventListener('click', () => {
              button.textContent = item;
              button.classList.remove('placeholder');
              button.classList.add('has-value');
              menu.classList.add('hidden');
            });
            menu.appendChild(li);
          });
        } else {
          group.items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            li.addEventListener('click', () => {
              button.textContent = item;
              button.classList.remove('placeholder');
              button.classList.add('has-value');
              menu.classList.add('hidden');
            });
            menu.appendChild(li);
          });
        }
      });
    });
  });

  // Close dropdown on outside click
  document.addEventListener('click', function () {
    document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.add('hidden'));
  });
</script>

</body>
</html>
